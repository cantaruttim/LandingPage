<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="PT=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Landing Page</title>
</head>

<body>

    <main>

        <header>
            <img class="img" src="images/logo.svg">

            <div class="feature">
                <nav class="menu_feature">
                    <button class="features">Features <img src="images/icon-arrow-down.svg"> </button>
                    <div class="dd_features_content">
                        <a href="#"> <img src="images/icon-todo.svg"> Todo List</a>
                        <a href="#"> <img src="images/icon-calendar.svg"> Calendar</a>
                        <a href="#"> <img src="images/icon-reminders.svg"> Reminders</a>
                        <a href="#"> <img src="images/icon-planning.svg"> Planning</a>
                    </div>
                </nav>
            </div>

            <div class="company">
                <nav class="menu_company">
                    <button class="company">Company <img src="images/icon-arrow-down.svg"> </button>
                    <div class="dd_company_content">
                        <a href="#"> History </a>
                        <a href="#"> Our Team </a>
                        <a href="#"> Blog </a>
                </nav>
            </div>

            <div class="career">
                <button id="career">Career</button>
            </div>

            <div class="about">
                <button id="about">About</button>
            </div>

            <section id="right">
                <div class="login">
                    <button id="login">Login</button>
                </div>

                <div class="register">
                    <button id="register">Register</button>
                </div>
            </section>
            </div>
            </nav>

            </nav>
        </header>

        <section class="main-content">

            <div class="content">
                <h1>Make <br> remote work</h1>

                <p>Get yout team in syn, no matter your location. <br>
                    Streamline processes, creat team rituals, and <br>
                    watch productivity soar.</p>

                <div id="learn">
                    <label for="learn-more">
                        <button class="learn-more">Learn more</button>
                    </label>
                </div>

                <div class="brand">
                    <div id="b1">
                        <img src="images/client-databiz.svg">
                    </div>
                    <div id="b2">
                        <img src="images/client-audiophile.svg">
                    </div>
                    <div id="b3">
                        <img src="images/client-meet.svg">
                    </div>
                    <div id="b4">
                        <img src="images/client-maker.svg">
                    </div>
                </div>
            </div>
            <section class="img-main">
                <img src="images/image-hero-desktop-reduzida.png">
