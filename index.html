<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="PT=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Landing Page</title>
</head>

<body defer>

    <header>
        <img class="img" src="images/logo.svg">
        <nav id="menu">
            <div class="feature">
                <nav class="menu_feature">
                    <button class="features">Features <img onclick="feature('img', 'images/icon-arrow-down.svg')"
                            src=" images/icon-arrow-down.svg">
                    </button>
                    <div class="dd_features_content">
                        <a href="#"> <img src="images/icon-todo.svg"> Todo List</a>
                        <a href="#"> <img src="images/icon-calendar.svg"> Calendar</a>
                        <a href="#"> <img src="images/icon-reminders.svg"> Reminders</a>
                        <a href="#"> <img src="images/icon-planning.svg"> Planning</a>
                    </div>
                </nav>
            </div>

            <div class="company">
                <nav class="menu_company">
                    <button class="comp">Company <img id="company" onclick="company()" src="images/icon-arrow-down.svg">
                    </button>
                    <div class="dd_company_content">
                        <a href="#"> History </a>
                        <a href="#"> Our Team </a>
                        <a href="#"> Blog </a>
                    </div>
                </nav>
            </div>

            <div id="career">
                <a class="btncareer" href="#">Career</a>
            </div>

            <div id="about">
                <a class="btnabout" href="#">About</a>
            </div>

            <section id="right">
                <div id="login">
                    <a class="btnlogin" href="#">Login</a>
                </div>

                <div id="register">
                    <a class="btnregister" href="#">Register</a>
                </div>
            </section>
        </nav>
    </header>

    <main>

        <section class="main-content">

            <div class="content">
                <h1>Make <br> remote work</h1>

                <div>
                    <p>Get yout team in syn, no matter your location. <br>
                        Streamline processes, creat team rituals, and <br>
                        watch productivity soar.</p>
                </div>
                <div id="learnmore">
                    <a class="btnlearn-more" href="#">Learn more</a>

                </div>
                <div class="brand">
                    <div id="b1">
                        <img src="images/client-databiz.svg">
                    </div>
                    <div id="b2">
                        <img src="images/client-audiophile.svg">
                    </div>
                    <div id="b3">
                        <img src="images/client-meet.svg">
                    </div>
                    <div id="b4">
                        <img src="images/client-maker.svg">
                    </div>
                </div>
            </div>
            <picture class="img-main">
                <!--Carregando imagens diferentes com responsividade-->
                <source media="(max-width: 900px)" srcset="images/image-hero-mobile.png">
                <img src="images/image-hero-desktop-reduzida.png">
            </picture>
        </section>

    </main>

</body>

</html>
